<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rural Development</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        button.documents {
            background-color: #4CAF50;
            color: white;
        }
        button.digicard {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>Choose one of the following options:</p>
        <a href="{{ url_for('documents_dashboard') }}">
            <button class="documents">Documents</button>
        </a>
        <a href="{{ url_for('digicard_dashboard') }}">
            <button class="digicard">DigiCard</button>
        </a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
